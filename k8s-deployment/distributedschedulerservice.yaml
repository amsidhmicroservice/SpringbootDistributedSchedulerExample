apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: distributed-scheduler
    version: latest
  name: distributed-scheduler
  namespace: default
spec:
  replicas: 4
  minReadySeconds: 45
  selector:
    matchLabels:
      app: distributed-scheduler
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: distributed-scheduler
        version: latest
    spec:
      containers:
        - image: amsidhmicroservice/distributedschedulerservice:latest
          imagePullPolicy: Always
          name: distributed-scheduler
          ports:
            - name: http-port
              containerPort: 8181
          command: [ "java" ]
          args:
            - -jar
            - --add-modules
            - java.se
            - --add-exports
            - java.base/jdk.internal.ref=ALL-UNNAMED
            - --add-opens
            - java.base/java.lang=ALL-UNNAMED
            - --add-opens
            - java.base/java.nio=ALL-UNNAMED
            - --add-opens
            - java.base/sun.nio.ch=ALL-UNNAMED
            - --add-opens
            - java.management/sun.management=ALL-UNNAMED
            - --add-opens
            - jdk.management/com.sun.management.internal=ALL-UNNAMED
            - distributedschedulerservice.jar
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 1024Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
#Distributed-Scheduler Service Configuration
apiVersion: v1
kind: Service
metadata:
  labels:
    app: distributed-scheduler-service
    version: latest
  name: distributed-scheduler-service
spec:
  ports:
    - name: http-port
      port: 8181
  selector:
    app: distributed-scheduler
    version: latest
  sessionAffinity: ClientIP
  type: ClusterIP

---
#Hazelcast Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: hazelcast-service
spec:
  ports:
    - name: hazelcast
      port: 5701
  selector:
    app: distributed-scheduler
  type: LoadBalancer
